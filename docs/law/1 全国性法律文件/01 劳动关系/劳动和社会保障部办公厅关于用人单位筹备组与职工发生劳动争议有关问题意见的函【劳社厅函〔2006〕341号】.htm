	<h1>《劳动和社会保障部办公厅关于用人单位筹备组与职工发生劳动争议有关问题意见的函》【劳社厅函〔2006〕341号】</h1>
	<main>劳动和社会保障部办公厅

劳社厅函[2006]341号

关于用人单位筹备组与职工发生劳动争议有关问题意见的函

　　北京市劳动和社会保障局：

　　你局《关于正华健康保险股份有限公司筹备组及发起单位可否为劳动仲裁一方主体及第三人的请示》（京劳社仲文[2006]25号）收悉，现答复如下：

　　用人单位在组建过程中，其筹备组与职工发生劳动争议的，筹备组和发起人（法人）共同作为劳动争议主体，承担连带责任。</main>
