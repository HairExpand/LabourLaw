	<main>劳动部办公厅对《关于如何确定试用期内不符合录用条件可以解除劳动合同的请示》的复函

劳办发[1995]16号



四川省劳动厅：



　　你厅《关于如何确定试用期内不符合录用条件可以解除劳动合同的请示》（川劳仲[1994]45号）收悉，现答复如下：同意你厅第一种意见，即：对试用期内不符合录用条件的劳动者，企业可以解除劳动合同；若超过试用期，则企业不能以试用期内不符合录用条件为由解除劳动合同。</main>
