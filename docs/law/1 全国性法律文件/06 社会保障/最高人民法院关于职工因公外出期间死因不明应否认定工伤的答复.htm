	<h1>《最高人民法院关于职工因公外出期间死因不明应否认定工伤的答复》</h1>
	<main>山东省高级人民法院：

你院《关于于保柱诉临清市劳动和社会保障局劳动保障行政确认一案如何适用〈工伤保险条例〉第十四条第（五）项的请示》收悉。经研究，答复如下：

原则同意你院的第一种意见。即职工因公外出期间死因不明，用人单位或者社会保障部门提供的证据不能排除非工作原因导致死亡的，应当依据《工伤保险条例》第十四条第（五）项和第十九条第二款的规定，认定为工伤。

此复。

二〇一一年七月六日</main>
